<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-bottom: 16px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nguyen Tan Khoi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/add}">Add product</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" th:action="@{/products/search}" method="get">
                    <input class="form-control me-2" name="query" type="text" placeholder="Search" aria-label="Search" th:value="${query}">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
<!--                <form  class="mb-3">-->
<!--                    <div class="input-group">-->
<!--                        <input type="text"  class="form-control" placeholder="Search for products..."-->
<!--                               />-->
<!--                        <button type="submit" class="btn btn-primary">Search</button>-->
<!--                    </div>-->
<!--                </form>-->
            </div>
        </div>
    </nav>
    <section layout:fragment="content">
        &lt;!&ndash; Content will be replaced by each specific page &ndash;&gt;
    </section>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
